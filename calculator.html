<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href = "calculator.css" rel="stylesheet">
</head>
<body>
    <div class="calcbtns">
        <div class="r1">
            <button>DEL</button>
            <button>CLEAR</button>
        </div>
        <div class="r2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="r3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="r4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
        </div>
        <div class="r5">
            <button>0</button>
            <button>.</button>        
            <button>=</button>        
            <button>x</button>
        </div>
    </div>
</body>
</html>
