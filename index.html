<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link href = "calculator.css" rel="stylesheet">
</head>
<body>
    <div class ="container">
        <div class="calcbtns">
            <div class = "outerdisp">
                <div id="disp" class="disp"></div>
            </div>
            <div class="r1">
                <button type="button" class="del" id="r1btns">DEL</button>
                <button type="button" class="clr" id="r1btns">AC</button>
            </div>
            <div class="r2">
                <button type="button" class ="num" value="7">7</button>
                <button type="button" class ="num" value="8">8</button>
                <button type="button" class ="num" value="9">9</button>
                <button type="button" class ="opr" value="+">+</button>
            </div>
            <div class="r3">
                <button type="button" class ="num" value="4">4</button>
                <button type="button" class ="num" value="5">5</button>
                <button type="button" class ="num" value="6">6</button>
                <button type="button" class ="opr" value="-">-</button>
            </div>
            <div class="r4">
                <button type="button" class ="num" value="1">1</button>
                <button type="button" class ="num" value="2">2</button>
                <button type="button" class ="num" value="3">3</button>
                <button type="button" class ="opr" value="/">รท</button>
            </div>
            <div class="r5">
                <button type="button" class ="num" value="0">0</button>
                <button type="button" class="dec" value =".">.</button>        
                <button type="button" class="eq">=</button>        
                <button type="button" class ="opr" value="*">x</button>
            </div>
        </div>
    </div>
</body>
</html>
